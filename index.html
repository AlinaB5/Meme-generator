<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/gallery-style.css">
    <link rel="stylesheet" href="css/editor-style.css">
    <title>Meme generator</title>
</head>

<body onload="init();renderGallery()">

    <nav class="main-nav">
        <div class="nav-container flex space-between align-center">
            <div class="main-logo">memegen</div>
            <ul class="main-menu clean-list flex space-between align-center">
                <li><a class="menu-item totally-center active">Gallery</a></li>
                <li class="separator "></li>
                <li><a class="menu-item totally-center">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-content grid">
        <search class="main-search">
            <label for="site-search">Enter search keyword</label>
            <input type="search" id="site-search">
        </search>
        <div class="main-gallery totally-center">
            <div class="gallery-container grid"></div>
        </div>
        <section class="more-info">
            <h3>Monica Geller</h3>
            <p>is a fictional character, one of the six main characters who appears on the American sitcom Friends </p>
        </section>
        <footer class="footer totally-center column">
            <div class="main-logo">memegen</div>
            <div class="rights">all rights reserved 2019</div>
        </footer>
    </div>
    <div class="canvas-container hidden">
        <canvas id="my-canvas" width="400" height="400" style="border:1px solid #000000;">
            <!-- <input type="text" style="position:absolute;left:100px;top:300px;width:600px;"/> -->
        </canvas>
        <input class="txt-input" type="text" placeholder="Type here" oninput="setTxtsAndStyle()">
        <button class="btn">
            <img src="Meme1 - Sergei\ICONS\increase font - icon.png" width="20px" onclick="onUpdateFontSize(2)">
        </button>
        <button>
            <img src="Meme1 - Sergei\ICONS\decrease font - icon.png" width="20px" onclick="onUpdateFontSize(-2)">
        </button>
        <button>
            <img src="Meme1 - Sergei\ICONS\up-and-down-opposite-double-arrows-side-by-side.png" width="20px"
                onclick="onSetTxtInputIdx()">
        </button>
        <!-- <button onclick="startOver()">Start Over</button> -->

    </div>
    <script src="js/storage-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/service.js"></script>
    <script src="js/editor-controller.js"></script>

</body>
