<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="lib/fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme generator</title>
</head>

<body onload="init()">

    <nav class="main-nav">
        <div class="nav-container flex space-between align-center">
            <div class="main-logo">memegen</div>
            <ul class="main-menu clean-list flex space-between align-center">
                <li><a class="menu-item gallery totally-center active" onclick="onCloseEditor()">Gallery</a></li>
                <li class="separator "></li>
                <li><a class="menu-item totally-center">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-content grid ">
        <div class="main-search">
        </div>
        <div class="main-gallery totally-center">
            <div class="gallery-container grid"></div>
        </div>
        <div class="info-container totally-center">
            <img src="Meme1 - Sergei\imgs\alina-kovalchuk-Cd7dYdJKIKk-unsplash.png" alt="" class="img-container" />
            <div class="text-container flex column">
                <div class="info">
                    <h3>Monica Geller</h3>
                    <p>is a fictional character, one of the six main characters who appears on the American sitcom
                        Friends</p>
                </div>
                <div class="media-icons">
                    <div class="icons-container flex justify-space-between">
                        <a class="linkedin totally-center"><i class="fab fa-linkedin-in"></i></a>
                        <a class="facebook totally-center"><i class="fab fa-facebook-f"></i></a>
                        <a class="github totally-center"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="editor-container hidden totally-center wrap">
        <div class="canvas-container">
            <canvas id="my-canvas" width="550" height="550"></canvas>
        </div>
        <div class="controls-container flex column">
            <div class="controls full">
                <input class="txt-input controls-item" type="text" placeholder="Type here" oninput="onSetTxts()">
                <div class="txts-controls">
                    <button class="btn controls-item">
                        <img src="Meme1 - Sergei\ICONS\arrow-up.png" width="40px" onclick="onUpdateHeight(-6)">
                    </button>
                    <button class="btn controls-item">
                        <img src="Meme1 - Sergei\ICONS\arrow-down.png" width="40px" onclick="onUpdateHeight(6)">
                    </button>
                    <button class="btn controls-item">
                        <img src="Meme1 - Sergei\ICONS\up-and-down-opposite-double-arrows-side-by-side.png" width="40px"
                            onclick="onSetTxtInputIdx()">
                    </button>
                    <button class="btn controls-item">
                        <img src="Meme1 - Sergei\ICONS\add.png" width="40px" onclick="onAddLine()">
                    </button>
                    <button class="btn controls-item">
                        <img src="Meme1 - Sergei\ICONS\trash.png" width="40px" onclick="onDeleteLine()">
                    </button>
                </div>
                <div class="size-align-controls flex space-between">
                    <button class="btn controls-item">
                        <img src="Meme1 - Sergei\ICONS\increase font - icon.png" width="40px" onclick="onUpdateSize(2)">
                    </button>
                    <button class="btn controls-item">
                        <img src="Meme1 - Sergei\ICONS\decrease font - icon.png" width="40px"
                            onclick="onUpdateSize(-2)">
                    </button>
                    <button class="btn controls-item" disabled>
                        <img src="Meme1 - Sergei\ICONS\align-to-left.png" width="40px">
                    </button>
                    <button class="btn controls-item" disabled>
                        <img src="Meme1 - Sergei\ICONS\center-text-alignment.png" width="40px">
                    </button>
                    <button class="btn controls-item" disabled>
                        <img src="Meme1 - Sergei\ICONS\align-to-right.png" width="40px">
                    </button>
                </div>
                <div class="font-style flex">
                    <select class="font-family controls-item disabled">
                        <option value="impact">Impact</option>
                        <option value="ariel">Ariel</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="roboto">Roboto</option>
                    </select>
                    <button class="btn controls-item" disabled>
                        <img src="Meme1 - Sergei\ICONS\text stroke.png" width="40px">
                    </button>
                    <button class="btn controls-item" disabled>
                        <img src="Meme1 - Sergei\ICONS\paint-board-and-brush.png" width="40px">
                    </button>
                </div>
                <div class="drag-items controls-item disabled"></div>
            </div>
            <div class="action-controls flex space-between">
                <button class="action-btns"><a class=" btn controls-item" href="#" onclick="downloadCanvas(this)"
                        download="">Download</a></button>
                <form class="action-btns" action="" method="POST" enctype="multipart/form-data"
                    onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <div class="share-btns flex">
                        <button class="btn controls-item" type="submit">Publish</button>
                        <div class="share-container btn controls-item hidden"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer totally-center column">
        <div class="main-logo">memegen</div>
        <div class="rights">all rights reserved 2019</div>
    </footer>
    </div>

    <script src="js/storage-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/service.js"></script>
    <script src="js/editor-controller.js"></script>

</body>
